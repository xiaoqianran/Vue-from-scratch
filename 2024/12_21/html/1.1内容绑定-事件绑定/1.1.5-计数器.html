<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
 
    <div id="app">
        <h1 v-text="num"></h1>
        <input type="button" value="减1" @click="sub">
        <input type="button" value="加1" @click="add">
        <div>
            <input type="button" value="双击归零" @dblclick="ret">
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                num: 0
            },
            methods: {
                sub: function () {
                    if (this.num > 0) {
                        this.num--;
                    } else {
                        alert("当前以及是最小值了!");
                        return;
                    }
                },
                add: function () {
                    if (this.num < 10) {
                        this.num++;
                    } else {
                        alert("当前以及是最大值了!");
                        return;
                    }
                },
                ret: function () {
                    this.num = 0;
                }
 
            }
        });
    </script>
</body>


</html>
